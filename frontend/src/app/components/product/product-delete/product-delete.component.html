<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>
<form>
    <mat-form-field>
        <input matInput placeholder="Nome" 
            [value]= "product.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Preço (R$)"
            [value]= "product.price" name="price" disabled>
    </mat-form-field>
</form>

<button mat-raised-button (click)="deleteProduct()" color="primary">
    Confirmar Exclusão
</button>

<button mat-raised-button (click)="cancel()" color="warn">
    Abortar
</button>
</mat-card>
